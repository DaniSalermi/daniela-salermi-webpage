<div class="recent-work">
  <div class="tittle-and-button">
    <h2 class="dark">Trabajos recientes</h2>
    <a routerLink="/works">
      <button class="button light">
        <span>Ver todos</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          id="icono-flecha"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            id="Trazado_21"
            d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
          />
        </svg>
      </button>
    </a>
  </div>
  <div class="work-cards">
    <ng-container *ngFor="let project of projects">
      <a [routerLink]="'/works/' + project.urlSlug">
        <app-work-card
          [title]="project.subtitle"
          [projectName]="project.title"
          [projectType]="project.category?.name"
          [imageURL]="
            'https://portafolio-cms.herokuapp.com' + project.headerPhoto?.url
          "
        ></app-work-card>
      </a>
    </ng-container>
  </div>
</div>
